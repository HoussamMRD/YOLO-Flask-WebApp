<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        label {
            font-size: 18px;
            margin-bottom: 8px;
            color: #333;
            text-align: left;
        }

        button {
            font-size: 18px;
            height: 42px;
            background-color: #1a1a1a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #ffd700;
        }

        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1><i class="fas fa-robot"></i> AI-Transit <i class="fas fa-robot"></i></h1>
        <form action="/login" method="post">
            <label for="username"><i class="fas fa-user icon"></i>Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password"><i class="fas fa-lock icon"></i>Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit"><i class="fas fa-sign-in-alt icon"></i>Login</button>
        </form>
    </div>
</body>
</html>
